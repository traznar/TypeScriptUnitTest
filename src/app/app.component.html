<div class="body" style="background-color: rgb(43, 40, 40); height: 100vh; margin: 0;padding: 0;">
  <h1 style="color: green;">{{title}}</h1>
  
  <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div>

  <div *ngIf="!dataSession">
    <form [formGroup]="form" (submit)="sendLogin()" class="form" style="text-align: center; width: 40%; margin-left: auto;margin-right: auto;padding: 90px 0;">
      <div class="form-group">
        <label style="color: white;">Correo</label>
        <input formControlName="correo" type="text">
      </div>
      <div class="form-group">
        <label style="color: white;">Contraseña</label>
        <input formControlName="contraseña" type="text">
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn" style="background-color: green; color: white;">Enviar</button>
      </div>
      <div class="alert" *ngIf="isCheck === 'ERROR_USER'">
        Usuario o Contraseña incorrecta
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
